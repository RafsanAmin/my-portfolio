    <div class="my_proj_con">
      <h2>My Calculator</h2>
    </div>
    <div class="my_proj_con">
      <h2 class="ex">Downloads</h2>
      <div class="download">
        <div
          onclick="gotoPage('https://drive.google.com/file/d/1333t_-cLVI-QWMyFl_9hpdneitNklwP_/view?usp=sharing')"
          class="feild"
        >
          <a><i class="fab fa-android pr-2"></i>Android</a>
        </div>
        <div
          onclick="gotoPage('https://drive.google.com/file/d/1Fh2-Ddb_BrcYBc6LjlvDHi6gYtG0rTUM/view?usp=sharing')"
          class="feild"
        >
          <a><i class="fab fa-windows pr-2"></i>Windows</a>
        </div>
      </div>
    </div>
    <div class="calculator">
      <table class="abtn">
        <div class="dis">
          <input type="text" class="mem_display" value="0" readonly />
          <input type="text" class="display" value="0" readonly />
        </div>
        <tr class="r-1">
          <td id="templaate">
            <input type="button" class="butn clr eq" value="C" />
          </td>
          <td>
            <input type="button" class="butn perc op" value="%" />
          </td>
          <td>
            <input type="button" class="butn pls-mns op" value="+/-" />
          </td>
          <td>
            <input type="button" class="butn clr_e eq" value="CE" />
          </td>
          <td>
            <input type="button" class="butn back" value="◄" />
          </td>
        </tr>
        <tr class="r-2">
          <td>
            <input type="button" class="butn x_cube ot" value="x³" />
          </td>
          <td>
            <input type="button" class="butn cb_root ot" value="∛" />
          </td>
          <td>
            <input type="button" class="butn x_sqr ot" value="x²" />
          </td>
          <td>
            <input
              type="button"
              class="butn op"
              value="÷"
              onclick="opclick('/')"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn op"
              value="*"
              onclick="opclick('*')"
            />
          </td>
        </tr>
        <tr class="r-3">
          <td>
            <input
              type="button"
              class="butn ot"
              value="xⁿ"
              onclick="opclick('^')"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="7"
              onclick="instNum(7)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="8"
              onclick="instNum(8)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="9"
              onclick="instNum(9)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn op"
              value="-"
              onclick="opclick('-')"
            />
          </td>
        </tr>
        <tr class="r-4">
          <td>
            <input type="button" class="butn root ot" value="√" />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="4"
              onclick="instNum(4)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="5"
              onclick="instNum(5)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="6"
              onclick="instNum(6)"
            />
          </td>
          <td rowspan="2">
            <input
              type="button"
              class="butn op rcbf"
              value="+"
              onclick="opclick('+')"
            />
          </td>
        </tr>
        <tr class="r-5">
          <td>
            <input type="button" class="butn invrt ot" value="1/x" />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="1"
              onclick="instNum(1)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="2"
              onclick="instNum(2)"
            />
          </td>
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="3"
              onclick="instNum(3)"
            />
          </td>
        </tr>
        <tr class="r-6">
          <td>
            <input
              type="button"
              class="butn num_btn"
              value="."
              onclick="instNum('.')"
            />
          </td>
          <td class="rpr" colspan="2">
            <input
              type="button"
              class="butn num_btn rcbf"
              value="0"
              onclick="instNum(0)"
            />
          </td>
          <td class="rpr" colspan="2">
            <input type="button" class="butn eq rcbf" id="eq" value="=" />
            <!--rcdf round corner bug fix-->
          </td>
        </tr>
      </table>
    </div>
    <script src="js/a.js?ver-1.2"></script>
    <script src="js/calc.js?ver-1.5"></script>
  </body>
</html>
